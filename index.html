<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <title>Graphique temps réel</title>
    <!-- CSS -->
        <!-- CSS_Externe-->
        <link rel="stylesheet" href="CSS_Externe/bootstrap.min.css">
        <!-- CSS_Interne-->
        <link rel="stylesheet" href="CSS_Interne/style.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Graphique temps réel</a>

        <div id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Graphique différé</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flex-container">
        <div class="flex-child1">
            <div class="chart">
                <canvas id="mainGraph"></canvas>
            </div>

            <div class="chart-stats">
                <div class="stat-container">
                    <div class="card mb-3 stat-card">
                        <div class="card-header bg-primary text-white">Moyenne</div>
                        <div class="card-body">
                            <h4 id="label_moy" class="card-title text-center"></h4>
                        </div>
                    </div>
                </div>

                <div class="stat-container">
                    <div class="card mb-3 stat-card">
                        <div class="card-header bg-primary text-white">Variance</div>
                        <div class="card-body">
                            <h4 id="label_var"class="card-title text-center"></h4>
                        </div>
                    </div>
                </div>

                <div class="stat-container">
                    <div class="card mb-3 stat-card">
                        <div class="card-header bg-primary text-white">Maximum</div>
                        <div class="card-body">
                            <h4 id="label_max" class="card-title text-center"></h4>
                        </div>
                    </div>
                </div>

                <div class="stat-container">
                    <div class="card mb-3 stat-card">
                        <div class="card-header bg-primary text-white">Minimum</div>
                        <div class="card-body">
                            <h4 id="label_min" class="card-title text-center"></h4>
                        </div>
                    </div>
                </div>

                <div class="stat-container">
                    <div class="card mb-3 stat-card">
                        <div class="card-header bg-primary text-white">Nombre de valeur</div>
                        <div class="card-body">
                            <h4 id="label_quantity" class="card-title text-center"></h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="flex-child2">
            <div class="switchbuttons">
                
            </div>

            <div class="exportbuttons">
                <button id="btn_exportcsv" class="btn btn-primary bg-success border-success export-btn">Export CSV</button>
                <button id="btn_exportpdf" class="btn btn-primary bg-success  border-success export-btn">Export PDF</button>
                <button id="btn_exportimage" class="btn btn-primary bg-success border-success export-btn">Export Image</button>
            </div>

        </div>
    </div>
    <!-- JS -->
        <!-- JS_Externe -->
        <script src="JS_Externe\Chart.min.js" type="text/javascript"></script>
        <script src="JS_Externe\paho-mqtt.js" type="text/javascript"></script>
        <script src="JS_Externe\jspdf.min.js" type="text/javascript"></script>
        <!-- JS_Interne-->
        <script src="JS_Interne\calcul.js" type="text/javascript"></script>
        <script src="JS_Interne\controler.js" type="text/javascript"></script>
        <script src="JS_Interne\export.js" type="text/javascript"></script>
        <script src="JS_Interne\graph.js" type="text/javascript"></script>
        <script src="JS_Interne\connexion.js" type="text/javascript"></script>
</body>
</html>
